name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Collect ENV Variables
        run: |
          pnpm packages:version
          UPDATED_PACKAGE_JSON=$(git diff --name-only HEAD^..HEAD | grep -m 1 'package.json' || echo 'packages/js-core/package.json')
          echo "UPDATED_PACKAGE_JSON=$UPDATED_PACKAGE_JSON" | tee $GITHUB_ENV
          echo "BUILD_VERSION=$(cat $UPDATED_PACKAGE_JSON | awk -F '"' '/"version":/ {print $4}')" | tee $GITHUB_ENV
          git reset --hard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: lorisleiva/changesets-action@main
        with:
          commit: "Release packages"
          title: "Release packages"
          publish: pnpm packages:publish
          createGithubReleases: "aggregate"
          githubReleaseName: v${{ env.BUILD_VERSION }}
          githubTagName: v${{ env.BUILD_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
